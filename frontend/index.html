<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events Map (Frontend)</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <style>
      body { margin: 0; font-family: system-ui, Arial; }
      header {
        padding: 10px 12px;
        border-bottom: 1px solid #eee;
        display: flex;
        gap: 10px;
        align-items: center;
      }
      #map { height: calc(100vh - 52px); }
      .muted { opacity: 0.7; font-size: 13px; margin-left: auto; }
      select, button, input { padding: 8px; }
    </style>
  </head>

  <body>
    <header>
      <b>Role-Based Urban Event GIS â€” Frontend Demo</b>

      <label>
        Category:
        <select id="category">
          <option value="">All</option>
          <option value="workshop">workshop</option>
          <option value="concert">concert</option>
          <option value="festival">festival</option>
          <option value="sports">sports</option>
        </select>
      </label>

      <button id="refresh">Refresh</button>

      <span class="muted" id="status">loading...</span>
    </header>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Our app code -->
    <script src="./app.js"></script>
  </body>
</html>
